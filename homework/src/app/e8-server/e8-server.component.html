<div id="center">
  <app-cockpit [name]="copyName" [type]="copyType" (nameTypeEvent)="func($event)"></app-cockpit>

  <div *ngFor="let server of servers">
    <app-server-component (copyEvent)="copy($event)" (deleteEvent)="delete($event)" [name]="server.name" [type]="server.type" [id]="server.id"></app-server-component>
  </div>
</div>
