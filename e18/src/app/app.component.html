<h2>Create new product</h2>
<div class="flex">
  <app-create-product (pushProduct)="pushProduct($event)"></app-create-product>
</div>

<h2>Change product</h2>
<div class="flex">
  <app-change-product (changeProduct)="changeProduct($event)" [availableProducts]="products"></app-change-product>
</div>

<br>
<div class="flex" *ngFor="let product of products">
  <app-product (deleteProduct)="delete($event)" [product]="product"></app-product>
</div>
