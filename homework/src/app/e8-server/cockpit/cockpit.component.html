<div id="servers">
  <input class="elem" [(ngModel)]="name" type="text" name="name" id="name" placeholder="Server Name">

  <select class="elem" [(ngModel)]="type">
    <optgroup label="server">server</optgroup>
    <option value="training">training</option>
    <option value="exam">exam</option>
  </select>

  <button class="elem" (click)="add(name, type)">create</button>
</div>
