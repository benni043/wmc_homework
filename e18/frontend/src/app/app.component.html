<div>
  <app-create-product (pushProduct)="pushProduct($event)"></app-create-product>
  <app-change-product (changeProduct)="changeProduct($event)"></app-change-product>
</div>

<div *ngFor="let product of products">
  <app-product (deleteProduct)="delete($event)" [product]="product"></app-product>
</div>
